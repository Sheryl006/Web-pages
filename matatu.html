<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="matatu.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
      <header>
      <i class="fas fa-home"></i> <h1>Matatu Finder App</h1>
     
    </header>
    <div id="container">
        <div id="form">
            <form action="">
                <fieldset>
                    <legend>Find Matatu</legend>
                    <label for="">Pick up point</label>
                    <br>
                    <select name="" id="">
                        <option value="">Nairobi</option>
                        <option value="">Kisumu</option>
                        <option value="">Mombasa</option>
                    </select>
                    <br><br>
                    <label for="">Destination</label>
                    <br>
                    <select name="" id="">
                        <option value="">Mombasa</option>
                        <option value="">Nairobi</option>
                        <option value="">Kisumu</option>
                    </select>
                    <br><br>
                    <label for="">Number of passengers</label>
                    <br>
                    <input type="number" name="" id="">
                    <br><br>
                    <label for="">Travelling with children</label>
                    <br>
                    <input type="radio">Yes
                    <input type="radio">No
                    <br><br>
                    <label for="">Date of travelling</label>
                    <br>
                    <input type="date" name="" id="">
                    <br><br>
                    <div id="button">
                        <input type="submit" value="Book">
                        <input type="reset" value="Cancel">

                    </div>



                </fieldset>
            </form>

        </div>
    </div>
</body>
</html>
